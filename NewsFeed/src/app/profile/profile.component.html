<section>
    <div class="banner light">
        <img [src]="profile.image" class="user-img" />
        <h2>{{profile.username}}</h2>
        <span class="bio">{{profile.bio}}</span>
        <div class="action-panel right">
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/settings']" [hidden]="!isUser"><span class="ion-gear-a">&nbsp;</span>Edit profile settings</a>
            <button class="btn btn-sm btn-outline-primary" [hidden]="isUser" [disabled]="isSubmitting" (click)="followUser($event)"><span class="ion-plus-round">&nbsp;</span>{{getFollowButtonLabel()}}</button>
        </div>
    </div>
    <div class="content">
        <div class="tab-panel">
            <a class="tab-btn tab-btn-default" routerLinkActive="tab-btn-active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/profile', profile.username]">My Posts</a>
            <a class="tab-btn tab-btn-default" routerLinkActive="tab-btn-active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/profile', profile.username, 'favorites']">Favorited Posts</a>
        </div>
        <router-outlet></router-outlet>
    </div>
</section>
