<div class="content">
    <h1 class="form-title">Your settings</h1>
    <form class="narrow" [formGroup]="formGroup" (ngSubmit)="submitForm(formGroup.value)">
        <div class="form-group row">
            <label class="col-md-4" for="username">Username</label>
            <div class="col-md-8">
                <input type="text" class="form-control" formControlName="username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="image">Image URL</label>
            <div class="col-md-8">
                <input type="text" class="form-control" formControlName="image" name="image">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="email">Email</label>
            <div class="col-md-8">
                <input type="text" class="form-control" formControlName="email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="bio">Bio</label>
            <div class="col-md-8">
                <textarea class="form-control" formControlName="bio" name="bio"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-submit" [disabled]="isSubmitting" type="submit">Update</button>
        </div>
    </form>
</div>
