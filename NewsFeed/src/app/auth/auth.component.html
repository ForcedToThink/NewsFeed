<div class="sign-in-container">
    <ngb-tabset #t="ngbTabset" justify="fill" (tabChange)="beforeTabChange($event)">
        <ngb-tab id="signInTab" title="Sign in">
            <ng-template ngbTabContent>
                <app-errors [errors]="errors"></app-errors>
                <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="username">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" formControlName="email" type="text" name="email" placeholder="enter your email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" formControlName="password" type="password" name="password" placeholder="enter your password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-submit" [disabled]="isSubmitting" type="submit">Sign in</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="signUpTab" title="Sign up">
            <ng-template ngbTabContent>
                <app-errors [errors]="errors"></app-errors>
                <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="username">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" formControlName="username" type="text" name="username" placeholder="enter your username" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="email">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" formControlName="email" type="text" name="email" placeholder="enter your email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" formControlName="password" type="password" name="password" placeholder="enter your password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-submit" [disabled]="isSubmitting" type="submit">Sign up</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
