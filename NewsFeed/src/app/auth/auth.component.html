<div class="sign-in-container">
    <ngb-tabset justify="fill">
        <ngb-tab title="Sign in">
            <ng-template ngbTabContent>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="username">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="email" placeholder="enter your email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" placeholder="enter your password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-submit" type="submit">Sign in</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Sign up">
            <ng-template ngbTabContent>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="username">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="username" placeholder="enter your username" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="username">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="email" placeholder="enter your email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label sign-in-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" placeholder="enter your password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-submit" type="submit">Sign up</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
