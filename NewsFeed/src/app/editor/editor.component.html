<div class="content">
    <h1 class="form-title">New Article</h1>
    <form class="narrow" [formGroup]="formGroup">
        <div class="form-group row">
            <div class="col-md-12">
                <input type="text" class="form-control form-control-lg" formControlName="title" name="title" placeholder="Article Title">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <input type="text" class="form-control" formControlName="description" name="description" placeholder="What's this article is about?">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <textarea class="form-control" formControlName="body" name="body" rows="8" placeholder="Write your article"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <input #tag type="text" [formControl]="tagField" class="form-control" (keyup.enter)="addTag(tag.value)" name="tagList " placeholder="Enter tags ">
                <span class="tag tag-pill tag-default" *ngFor="let t of article.tagList">
                  <span class="tag-button" (click)="removeTag(t)">X</span>{{t}}
                </span>
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-md-12 ">
                <button class="btn btn-primary btn-submit" [disabled]="isSubmitting" type="submit" (click)="submitForm()" (keydown.enter)="$event.preventDefault()">Publish Article</button>
            </div>
        </div>
    </form>
</div>
