<div class="app-navbar-row">
    <ul class="app-navbar-nav ml-auto">
        <li class="app-nav-item">
            <a class="app-nav-link" routerLink="/" routerLinkActive="app-nav-link-active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="app-nav-item">
            <a class="app-nav-link" routerLink="editor" routerLinkActive="app-nav-link-active" [routerLinkActiveOptions]="{ exact: true }"><i class="ion-compose">&nbsp;</i>New Article</a>
        </li>
        <li class="app-nav-item">
            <a class="app-nav-link" routerLink="settings" routerLinkActive="app-nav-link-active" [routerLinkActiveOptions]="{ exact: true }"><i class="ion-gear-a">&nbsp;</i>Settings</a>
        </li>
        <li class="app-nav-item">
            <a class="app-nav-link" [routerLink]="['/profile', currentUser.username]" routerLinkActive="app-nav-link-active"><img [src]="currentUser.image" />&nbsp;{{currentUser.username}}</a>
        </li>
        <li class="app-nav-item">
            <a class="app-nav-link" (click)="logout($event)"><span class="ion-log-out">&nbsp;</span>Sign out</a>
        </li>
    </ul>
</div>
